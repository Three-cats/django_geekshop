<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|upper }}</title>
</head>

<body>
<h1>{{ header }}</h1>
<p>{{ user }} </p>

{% if promotion %}
    {% for product in products_promotion %}
        <div style="color: red">{{ product.name}} {{ product.price }} </div>
        <br>
    {% endfor %}
{% else %}
    {% for product in products %}
        <div style="color: blue">{{ product.name}} {{ product.price }} </div>
        <br>
{% endfor %}

{% endif %}
</body>

</html>
